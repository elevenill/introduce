<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <h1>환영합니다!!!</h1>
        <nav>
            <ul>

                <li><a href="#language">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
                <hr>
            </ul>
        </nav>
    </header>
    <main>
        <section id="profile">
            <h2>자기소개</h2>
            <p>안녕하세요 저는 개발자 최원일 입니다. 한 눈에 보시라고 이 페이지를 만들었어요. 편하게 보고 가세요!!!</p>
            <p>연락처는 010-3368-3228 입니다. 자세한 문의는 아래를 참고하세요.</p>
            <hr>
        </section>

        <section id="language">
            <h2>사용언어 및 경력</h2>
            <article>
                <h3>기술 스택</h3>
                <p>Post Content</p>
            
            </article>
            <article>
                <h3>Post Title</h3>
                <p>Post Content</p>
                <!-- <a href="#">Read More</a> -->>
            </article>
        </section>

        <section id="contact">
            <hr>
            <h2>연락 하는곳</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
